<!DOCTYPE html>
<html>
<head>
  <title>Thank You</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333333;
    }
    
    .thank-you-container {
      width: 500px;
      margin: 50px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .thank-you-container h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }
    
    .thank-you-container p {
      text-align: center;
      font-size: 18px;
      margin-bottom: 30px;
    }
    
    .thank-you-container .button-container {
      text-align: center;
    }
    
    .thank-you-container .button-container a {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 3px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    
    .thank-you-container .button-container a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <h2>Thank You!</h2>
    <p>Your payment has been successfully processed.</p>
    <div class="button-container">
      <a href="#" class="button">DO VISIT AGAIN</a>
    </div>
  </div>
</body>
</html>
